<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Elegant eCommerce Store" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elegant eCommerce Store</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- css link -->
    <link rel="stylesheet" href="./css/main.css" />
    <!-- js link -->
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="nav">
      <div class="nav__left">
        <button class="nav__btn" type="button" aria-label="menu icon"></button>
        <span aria-label="logo" class="nav__logo">3legant.</span>
      </div>

      <div class="nav__menu">
        <ul class="nav__list">
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">Shop</a>
          </li>
          <li>
            <a href="#">Product</a>
          </li>
          <li>
            <a href="#">Contact Us</a>
          </li>
        </ul>
      </div>

      <div class="nav__shopping-list">
        <img src="./assets/icons/shopping bag.svg" alt="shopping bag logo" />
        <span aria-label="number of shopping list">2</span>
      </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
      <div class="hero__content">
        <h1 class="hero__title">
          Listen to<br />the <span>amazing</span><br />music sound.
        </h1>
        <p class="hero__caption">Experience music like never before</p>
        <a class="hero__btn btn" href="#">Shopping Now</a>
      </div>
    </header>

    <!-- Brands -->
    <section class="brands" aria-label="brands section">
      <ul class="brands__list">
        <li>
          <img
            class="brands__logo"
            src="./assets/images/logo 01.png"
            alt="logo example"
          />
        </li>
        <li>
          <img
            class="brands__logo"
            src="./assets/images/logo 02.png"
            alt="logo example"
          />
        </li>
        <li>
          <img
            class="brands__logo"
            src="./assets/images/logo 03.png"
            alt="logo example"
          />
        </li>
        <li>
          <img
            class="brands__logo"
            src="./assets/images/logo 04.png"
            alt="logo example"
          />
        </li>
        <li>
          <img
            class="brands__logo"
            src="./assets/images/logo 05.png"
            alt="logo example"
          />
        </li>
        <li>
          <img
            class="brands__logo"
            src="./assets/images/logo 6.png"
            alt="logo example"
          />
        </li>
      </ul>
      <div class="brands__arrowes">
        <button aria-label="arrow left">
          <svg
            class="brands__icon brands__icon--left"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 25 24"
            fill="none"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M10.4091 7.26521C10.0032 6.8906 9.37058 6.9159 8.99597 7.32172L5.7652 10.8217C5.4116 11.2047 5.4116 11.7952 5.76519 12.1782L8.99597 15.6783C9.37057 16.0841 10.0032 16.1094 10.409 15.7348C10.8149 15.3602 10.8402 14.7276 10.4656 14.3217L8.78397 12.5L18.5 12.5C19.0523 12.5 19.5 12.0523 19.5 11.5C19.5 10.9477 19.0523 10.5 18.5 10.5L8.784 10.5L10.4656 8.67829C10.8402 8.27247 10.8149 7.63981 10.4091 7.26521Z"
              fill="#6C7275"
            />
          </svg>
        </button>
        <button aria-label="arrow right">
          <svg
            class="brands__icon brands__icon--right"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 25 24"
            fill="none"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M14.5909 7.26521C14.9968 6.8906 15.6294 6.9159 16.004 7.32172L19.2348 10.8217C19.5884 11.2047 19.5884 11.7952 19.2348 12.1782L16.004 15.6783C15.6294 16.0841 14.9968 16.1094 14.591 15.7348C14.1851 15.3602 14.1598 14.7276 14.5344 14.3217L16.216 12.5L6.5 12.5C5.94771 12.5 5.5 12.0523 5.5 11.5C5.5 10.9477 5.94771 10.5 6.5 10.5L16.216 10.5L14.5344 8.67829C14.1598 8.27247 14.1851 7.63981 14.5909 7.26521Z"
              fill="#6C7275"
            />
          </svg>
        </button>
      </div>
    </section>
  </body>
</html>
